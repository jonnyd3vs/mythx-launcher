name: MythX Launcher Deployment

on:
  workflow_dispatch:

concurrency:
  group: launcher-${{ github.ref_name }}
  cancel-in-progress: true

env:
  GCS_BUCKET: flippers

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build launcher module
        run: |
          cd mythx-launcher
          mvn -B -ntp clean package -DskipTests

      - name: Upload launcher to GCS
        run: |
          gcloud storage cp ./mythx-launcher/mythx-launcher.jar gs://${{ env.GCS_BUCKET }}/mythx_launcher.jar

      - name: Deployment summary
        run: |
          echo "=== Deployment Complete ==="
          echo "Launcher URL: https://storage.googleapis.com/${{ env.GCS_BUCKET }}/mythx_launcher.jar"
