name: MythX Wrapper Deployment

on:
  workflow_dispatch:

concurrency:
  group: wrapper-${{ github.ref_name }}
  cancel-in-progress: true

env:
  GCS_BUCKET: flippers

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build wrapper module
        run: |
          cd mythx-wrapper
          mvn -B -ntp clean package -DskipTests

      - name: Upload wrapper to GCS
        run: |
          gcloud storage cp ./mythx-wrapper/mythx-wrapper.jar gs://${{ env.GCS_BUCKET }}/mythx_wrapper.jar

      - name: Make file public
        run: |
          gcloud storage objects update gs://${{ env.GCS_BUCKET }}/mythx_wrapper.jar --add-acl-grant=entity=allUsers,role=READER

      - name: Deployment summary
        run: |
          echo "=== Deployment Complete ==="
          echo "Wrapper URL: https://storage.googleapis.com/${{ env.GCS_BUCKET }}/mythx_wrapper.jar"
